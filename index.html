<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چيماوي | Gymawy (Chest Edition)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* --- ألوان الموقع --- */
        :root {
            --bg-black: #0d0d0d;       /* أسود */
            --card-grey: #1f1f1f;      /* رصاصي غامق */
            --text-grey: #b3b3b3;      /* رصاصي فاتح للنص */
            --primary-blue: #004e92;   /* أزرق غامق */
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-black);
            color: var(--white);
            overflow-x: hidden;
            padding-bottom: 60px;
        }

        /* --- الهيدر (البار العلوي) --- */
        header {
            background-color: var(--card-grey);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 3px solid var(--primary-blue);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(110, 108, 108, 0.7);
        }

        .logo {
            font-size: 30px;
            font-weight: 900;
            color: var(--primary-blue);
            text-transform: uppercase;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: var(--white);
            padding: 5px;
        }

        /* --- القائمة الجانبية --- */
        .side-menu {
            position: fixed;
            top: 70px;
            right: -260px;
            width: 260px;
            height: calc(100vh - 70px);
            background-color: var(--card-grey);
            transition: 0.3s ease-in-out;
            z-index: 999;
            border-left: 1px solid #333;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu ul { list-style: none; padding: 20px; }
        .side-menu ul li { padding: 15px 10px; border-bottom: 1px solid #333; }
        .side-menu ul li a { color: var(--text-grey); text-decoration: none; font-size: 18px; font-weight: 700; display: block; }
        .side-menu ul li a:hover { color: var(--primary-blue); }

        /* --- المحتوى العام --- */
        .container {
            margin-top: 90px;
            padding: 20px;
            min-height: 80vh;
        }

        .hidden { display: none !important; }

        /* --- الصفحة الرئيسية --- */
        #home-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 70vh;
        }

        #home-section h1 { font-size: 2.5rem; margin-bottom: 10px; }
        #home-section p { color: var(--text-grey); font-size: 1.1rem; margin-bottom: 30px; }

        .cta-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 5px; /* further reduced horizontal padding to shorten button */
            font-size: 1.5rem;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-weight: 1000;
            box-shadow: 0 4px 10px rgba(38, 123, 199, 0.4);
        }

        /* --- صفحة التمرين --- */
        .control-panel {
            background-color: var(--card-grey);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #333;
        }

        .section-title {
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-size: 1.4rem;
            border-right: 4px solid var(--primary-blue);
            padding-right: 10px;
        }

        select {
            width: 100%; padding: 15px; background-color: var(--bg-black); color: white;
            border: 1px solid #444; border-radius: 8px; margin-bottom: 20px; font-size: 1rem;
            outline: none;
        }

        /* أزرار الزوايا */
        .targets-grid { display: flex; flex-wrap: wrap; gap: 12px; }

        .target-btn {
            background-color: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .target-btn:hover { background-color: var(--primary-blue); transform: scale(1.05); }

        /* --- كروت التمارين --- */
        .routine-list { display: flex; flex-direction: column; gap: 15px; }

        .workout-card {
            background-color: var(--card-grey);
            border-radius: 10px;
            border-right: 6px solid var(--primary-blue);
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* ستايل السحب */
        .sortable-ghost { opacity: 0.4; background: #003366; }
        .sortable-drag { cursor: grabbing; }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(255,255,255,0.03);
            cursor: grab; border-bottom: 1px solid #333;
        }
        .card-header:active { cursor: grabbing; }

        .drag-handle { font-size: 1.4rem; color: #555; margin-left: 10px; }
        .angle-name { font-weight: bold; font-size: 1.1rem; color: var(--primary-blue); }

        .delete-btn {
            background: #a93226; color: white; border: none;
            padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;
        }

        .exercise-options { padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        .radio-label {
            display: flex; align-items: center; background: var(--bg-black);
            padding: 12px; border-radius: 6px; cursor: pointer; border: 1px solid #333;
        }
        .radio-label:hover { border-color: var(--primary-blue); }
        .radio-label input { margin-left: 12px; accent-color: var(--primary-blue); width: 18px; height: 18px; }

        .radio-label.hidden-exercise {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            padding: 0;
            margin: 0;
            transition: opacity 0.3s ease, max-height 0.3s ease, padding 0.3s ease, margin 0.3s ease;
        }

        /* --- Timer Page --- */
        #timer-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            gap: 30px;
        }

        #timer-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .timer-circle {
            width: 250px;
            height: 250px;
            border: 8px solid var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-grey);
            box-shadow: 0 8px 20px rgba(38, 123, 199, 0.3);
        }

        .timer-time {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-blue);
            font-family: 'Courier New', monospace;
        }

        .timer-arrows {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .arrow-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-btn:hover {
            background-color: #003366;
            transform: scale(1.1);
        }

        .timer-controls {
            display: flex;
            gap: 20px;
            justify-content:center ;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .start-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(38, 123, 199, 0.4);
            transition: 0.3s ease;
        }

        .start-btn:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        .start-btn.running {
            background-color: #a93226;
        }

        .start-btn.running:hover {
            background-color: #922b21;
        }

        .reset-btn {
            background-color: #a93226;
        }

        .reset-btn:hover {
            background-color: #922b21;
        }

    </style>
</head>
<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="logo" onclick="goHome()" style="cursor: pointer;">چيماوي</div>
        <div style="width: 30px;"></div>
    </header>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" onclick="goHome()">الرئيسية</a></li>
            <li><a href="#" onclick="goWorkout()">تمرينتي</a></li>
            <li><a href="#" onclick="goTimer()">مؤقت الراحة</a></li>
        </ul>
    </nav>

    <div class="container">

        <section id="home-section">
            <h1>أهلاً بك في چيماوي</h1>
            <p>نظم تمارينك بكل احترافية وسهولة.</p>
            <button class="cta-btn" onclick="goWorkout()">نظم تمرينتي</button>
        </section>

        <section id="workout-section" class="hidden">

            <div class="control-panel">
                <h2 class="section-title">اختر العضلة</h2>
                <select id="muscleSelect" onchange="loadAngles()">
                    <option value="" disabled selected>-- اختر العضلة --</option>
                    <option value="chest">عضلة الصدر (Chest)</option>
                </select>

                <div id="anglesArea" class="hidden">
                    <p style="color: var(--text-grey); margin-bottom: 10px; font-size: 0.9rem;">اختر الزاوية لإضافتها:</p>
                    <div class="targets-grid" id="anglesButtons"></div>
                </div>
            </div>

            <div id="routineList" class="routine-list">
                <p id="emptyMsg" style="text-align: center; color: #555; margin-top: 20px;">لم تختر أي تمارين بعد..</p>
            </div>

        </section>

        <section id="timer-section" class="hidden">
            <h2>مؤقت الراحة</h2>

            <div class="timer-container">
                <div class="timer-circle">
                    <div class="timer-time" id="timerDisplay">00:00</div>
                </div>

                <div class="timer-arrows">
                    <button class="arrow-btn" onclick="increaseTimer()">▲</button>
                    <button class="arrow-btn" onclick="decreaseTimer()">▼</button>
                </div>
            </div>

            <div class="timer-controls">
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="start-btn" id="startTimerBtn" onclick="toggleTimer()">ابدأ</button>
                    <button class="start-btn reset-btn" onclick="resetTimerValue()">إعادة تعيين</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- Timer Variables ---
        let timerInterval = null;
        let beepInterval = null;
        let timerSeconds = 0;
        let isTimerRunning = false;

        function updateTimerDisplay() {
            const mins = Math.floor(timerSeconds / 60);
            const secs = timerSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function increaseTimer() {
            if (!isTimerRunning) {
                timerSeconds += 10;
                updateTimerDisplay();
            }
        }

        function decreaseTimer() {
            if (!isTimerRunning && timerSeconds > 0) {
                timerSeconds -= 10;
                updateTimerDisplay();
            }
        }

        function resetTimerValue() {
            if (!isTimerRunning) {
                timerSeconds = 0;
                updateTimerDisplay();
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('startTimerBtn');

            if (isTimerRunning) {
                // Stop timer or stop beeping
                clearInterval(timerInterval);
                clearInterval(beepInterval);
                isTimerRunning = false;
                btn.textContent = 'ابدأ';
                btn.classList.remove('running');
            } else {
                // Start timer
                if (timerSeconds === 0) return;

                isTimerRunning = true;
                btn.textContent = 'إيقاف';
                btn.classList.add('running');

                timerInterval = setInterval(() => {
                    if (timerSeconds > 0) {
                        timerSeconds--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isTimerRunning = true; // Keep running flag true for beeping
                        // Start continuous beeping
                        beepInterval = setInterval(() => {
                            playTimerAlert();
                        }, 1000);
                    }
                }, 1000);
            }
        }

        function playTimerAlert() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch(e) {
                console.log('Audio not available');
            }
        }

        function goTimer() {
            document.getElementById('sideMenu').classList.remove('active');
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('workout-section').classList.add('hidden');
            document.getElementById('timer-section').classList.remove('hidden');
            timerSeconds = 0;
            updateTimerDisplay();
        }

        // --- 1. قاعدة البيانات (الصدر فقط) ---
        const gymData = {
            chest: {
                name: "الصدر",
                angles: [
                    { 
                        id: "upper_chest", 
                        name: "الصدر العلوي", 
                        exercises: [
                            { name: "Incline Barbell Press (بار عالي)", image: "https://www.endomondo.com/wp-content/uploads/2024/10/Incline-Barbell-Bench-Press-Guide.png" },
                            { name: "Incline Dumbbell Press (دامبل عالي)", image: "https://apilyfta.com/static/GymvisualPNG/03141101-Dumbbell-Incline-Bench-Press_Chest_small.png" },
                            { name: "Smith Machine Incline (سميث عالي)", image: "https://lyfta.app/images/exercises/00471101.png" }
                        ] 
                    },
                    { 
                        id: "mid_chest", 
                        name: "الصدر المستوي",
                        exercises: [
                            { name: "Flat Barbell Press (بار مستوي)", image: "https://www.endomondo.com/wp-content/uploads/2024/06/Barbell-Bench-Press_final.png" },
                            { name: "Flat Dumbbell Press (دامبل مستوي)", image: "https://apilyfta.com/static/GymvisualPNG/03521101-Dumbbell-Neutral-Grip-Bench-Press_Upper-Arms_small.png" },
                            { name: "Chest Press Machine (جهاز الصدر)", image: "https://lyfta.app/images/exercises/05761101.png" },
                            { name: "Push Ups (ضغط)", image: "https://www.inspireusafoundation.org/wp-content/uploads/2023/02/negative-push-up-starting-position-2048x1673.png" }
                        ] 
                    },
                    { 
                        id: "lower_chest", 
                        name: "الصدر السفلي", 
                        exercises: [
                            { name: "Dips (متوازي)", image: "https://www.inspireusafoundation.org/wp-content/uploads/2023/01/dip-shoulder-joint-1701x2048.png" },
                            { name: "High-to-Low Cable (كابل كروس)", image: "https://www.bosshunting.com.au/wp-content/uploads/2022/09/Cable-Crossover.png" },

                        ] 
                    },
                    {
                        id: "chest_fly",
                        name: "عزل وتفتيح",
                        exercises: [
                            { name: "Pec Deck Machine (فراشة)", image: "https://lyfta.app/images/exercises/05961101.png" },
                            { name: "Dumbbell Flys (تفتيح دامبل)", image: "https://lyfta.app/images/exercises/12861101.png" }
                        ]
                    }
                ]
            }
        };

        // --- 2. التنقل والقائمة ---
        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('active'); }

        function goHome() {
            document.getElementById('sideMenu').classList.remove('active');
            document.getElementById('home-section').classList.remove('hidden');
            document.getElementById('workout-section').classList.add('hidden');
            document.getElementById('timer-section').classList.add('hidden');
        }

        function goWorkout() {
            document.getElementById('sideMenu').classList.remove('active');
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('workout-section').classList.remove('hidden');
            document.getElementById('timer-section').classList.add('hidden');
        }

        // --- 3. منطق بناء التمارين ---
        function loadAngles() {
            const select = document.getElementById('muscleSelect');
            const key = select.value; // هنا القيمة هتكون دائماً 'chest'
            const area = document.getElementById('anglesArea');
            const btnsContainer = document.getElementById('anglesButtons');

            btnsContainer.innerHTML = ''; // تفريغ القديم

            if (key === 'chest') {
                area.classList.remove('hidden');
                // إنشاء زرار لكل زاوية في عضلة الصدر
                gymData.chest.angles.forEach(angle => {
                    const btn = document.createElement('button');
                    btn.className = 'target-btn';
                    btn.innerText = `+ ${angle.name}`;
                    // عند الضغط، يتم إضافة الكارت
                    btn.onclick = () => addCard(angle);
                    btnsContainer.appendChild(btn);
                });
            }
        }

        function addCard(angleObj) {
            const list = document.getElementById('routineList');
            document.getElementById('emptyMsg').style.display = 'none';

            // إنشاء ID عشوائي للكارت عشان الراديو بوتن يشتغل صح
            const uniqueId = 'card_' + Math.random().toString(36).substr(2, 9);

            // تحضير قائمة التمارين (Radio Buttons)
            let exercisesHTML = '';
            angleObj.exercises.forEach(ex => {
                const exName = typeof ex === 'string' ? ex : ex.name;
                const exImage = typeof ex === 'string' ? '' : ex.image;
                exercisesHTML += `
                    <label class="radio-label" data-exercise="${uniqueId}">
                        <input type="radio" name="${uniqueId}" value="${exName}">
                        ${exImage ? `<img src="${exImage}" alt="${exName}" style="width: 50px; height: 50px; border-radius: 4px; margin-left: 10px;">` : ''}
                        <span>${exName}</span>
                    </label>
                `;
            });

            // بناء الكارت
            const card = document.createElement('div');
            card.className = 'workout-card';
            card.innerHTML = `
                <div class="card-header">
                    <div style="display:flex; align-items:center;">
                        <span class="drag-handle">⋮⋮</span>
                        <span class="angle-name">${angleObj.name}</span>
                    </div>
                    <button class="delete-btn" onclick="removeCard(this)">حذف</button>
                </div>
                <div class="exercise-options">
                    ${exercisesHTML}
                </div>
            `;

            list.appendChild(card);
            
            // Add event listeners for radio buttons
            const radioInputs = card.querySelectorAll(`input[name="${uniqueId}"]`);
            radioInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const labels = card.querySelectorAll(`[data-exercise="${uniqueId}"]`);
                    labels.forEach(label => {
                        if (label.querySelector('input') !== this) {
                            label.classList.add('hidden-exercise');
                        } else {
                            label.classList.remove('hidden-exercise');
                        }
                    });
                });
            });
        }

        function removeCard(btn) {
            btn.closest('.workout-card').remove();
            // لو القائمة فضيت، نرجع رسالة "لم تختر.."
            if (document.getElementById('routineList').children.length <= 1) {
                document.getElementById('emptyMsg').style.display = 'block';
            }
        }

        // --- 4. تفعيل السحب والإفلات ---
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('routineList');
            new Sortable(list, {
                animation: 150,
                handle: '.card-header', // السحب من الهيدر فقط
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                delay: 100, // تأخير بسيط للموبايل
                delayOnTouchOnly: true
            });
        });

    </script>
</body>
</html>
